<body>
  <span class="text-muted small">Ereum Beta v1.0</span>
  <div id="divLogin" class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <input id="password" type="password" class="form-control" placeholder="Password">
        <br>
        <button id="btnLogin" class="btn btn-outline-primary float-right" type="button">Login</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
  <div id="divNames" class="container-fluid">
    <div class="row page-header" style="text-align:right;">
      <div class="col-md-12">
        <button class="btn btn-outline-warning btn-lg" id="btnLogout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
        &nbsp;
        <button class="btn btn-outline-primary btn-lg" id="btnAdd" data-toggle="modal" data-target="#modal">
          <i class="fas fa-id-card"></i>
        </button>
      </div>
    </div>
    <!-- filter -->
    <div class="row page-header">
      <div class="col-sm-12">
        <input type="text" id="nameFilter" class="form-control" onkeyup="filterTable()" placeholder="Search names.." title="Type part of name">
      </div>
    </div>
    <!-- table -->
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover" id="namesTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Tags</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="modal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><label id="fmHeader"></label></h4>
          <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="editform">
            <div class="row">
              <div class="col-sm-3 form-group">
                <label for="fmPhoto">Photo:</label>
                <br>
                <span id="fmPhoto">
                  <i class="fas fa-camera fa-5x"></i>
                </span>
              </div>
              <div class="col-sm-9">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="fmName">Name:</label>
                    <input type="text" class="form-control" id="fmName">
                    <input type="text" class="form-control" id="fmId" hidden>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <label for="fmDate">Date:</label>
                    <input type="number" class="form-control" id="fmDate">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <label for="fmTags">Tags:</label>
                    <input type="text" class="form-control" id="fmTags">
                  </div>
                </div>
              </div>
            </div>

          <button id="btnPhoto" type="button" class="btn btn-secondary" disabled>Photo</button>
